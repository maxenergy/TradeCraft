spring:
  application:
    name: tradecraft-backend

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # 数据源配置
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:tradecraft_dev}
    username: ${DB_USERNAME:tradecraft}
    password: ${DB_PASSWORD:tradecraft123}
    driver-class-name: org.postgresql.Driver

    # HikariCP连接池配置
    hikari:
      pool-name: TradeCraft-HikariCP
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      connection-test-query: SELECT 1

  # JPA配置
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # 生产环境使用validate，开发环境可用update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true
        query:
          in_clause_parameter_padding: true

  # Redis配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

  # 缓存配置
  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1小时
      cache-null-values: false
      key-prefix: 'tradecraft:'

  # Session配置
  session:
    store-type: redis
    timeout: 30m
    redis:
      namespace: spring:session

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2KB

  # 邮件配置
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
        transport:
          protocol: smtp

# Server配置
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
    session:
      cookie:
        http-only: true
        secure: ${COOKIE_SECURE:false}
        same-site: lax
  compression:
    enabled: true
    mime-types:
      - application/json
      - application/xml
      - text/html
      - text/xml
      - text/plain
      - text/css
      - application/javascript
    min-response-size: 1024
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    redis:
      enabled: true
    db:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# 日志配置
logging:
  level:
    root: INFO
    com.tradecraft: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'
  file:
    name: logs/tradecraft.log
    max-size: 10MB
    max-history: 30

# Flyway配置
spring.flyway:
  enabled: true
  baseline-on-migrate: true
  baseline-version: 0
  locations: classpath:db/migration
  validate-on-migrate: true

# JWT配置
jwt:
  secret: ${JWT_SECRET:your-super-secret-jwt-key-min-512-bits-change-this-in-production}
  expiration: ${JWT_EXPIRATION:86400000}  # 24小时
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}  # 7天

# CORS配置
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
  allowed-headers: '*'
  allow-credentials: true
  max-age: 3600

# AI服务配置
ai:
  service:
    url: ${AI_SERVICE_URL:http://localhost:8000}
    timeout: 30000

# 支付配置
payment:
  stripe:
    secret-key: ${STRIPE_SECRET_KEY:}
    publishable-key: ${STRIPE_PUBLISHABLE_KEY:}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET:}
  paypal:
    client-id: ${PAYPAL_CLIENT_ID:}
    client-secret: ${PAYPAL_CLIENT_SECRET:}
    mode: ${PAYPAL_MODE:sandbox}  # sandbox or live

# 阿里云OSS配置
aliyun:
  oss:
    endpoint: ${ALIYUN_OSS_ENDPOINT:}
    access-key-id: ${ALIYUN_OSS_ACCESS_KEY_ID:}
    access-key-secret: ${ALIYUN_OSS_ACCESS_KEY_SECRET:}
    bucket-name: ${ALIYUN_OSS_BUCKET_NAME:}

# 应用配置
app:
  # 前端URL
  frontend-url: ${FRONTEND_URL:http://localhost:3000}

  # 分页配置
  pagination:
    default-page-size: 20
    max-page-size: 100

  # 安全配置
  security:
    # 密码策略
    password:
      min-length: 8
      require-uppercase: true
      require-lowercase: true
      require-digit: true
      require-special: true

    # 限流配置
    rate-limit:
      enabled: true
      # 认证端点：每分钟5次
      auth:
        requests: 5
        period: 60
      # API端点：每分钟100次
      api:
        requests: 100
        period: 60

# SpringDoc OpenAPI配置
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: false

---
# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

logging:
  level:
    root: INFO
    com.tradecraft: DEBUG

server:
  error:
    include-stacktrace: always

---
# 生产环境配置
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate

  datasource:
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10

logging:
  level:
    root: WARN
    com.tradecraft: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN

server:
  error:
    include-stacktrace: never
  servlet:
    session:
      cookie:
        secure: true
        same-site: strict

management:
  endpoint:
    health:
      show-details: never

# 生产环境安全配置
app:
  security:
    rate-limit:
      # 更严格的限流
      auth:
        requests: 3
        period: 60
      api:
        requests: 50
        period: 60
